<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Equilibrium Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="container">
          <img src="images/image-equilibrium.jpg" alt="Avatar" class="image">
          <div class="overlay">
            <div class="view"><img src="images/icon-view.svg" alt="view"></div>
          </div>
      </div>
      <div class="word">
        <h2>Equilibrium #3429</h2>
        <h4>Our Equilibrium collection promotes balance and calm.</h4>
      </div>
      <div class="color">
        <h4><img src="images/icon-ethereum.svg"> 0.041 ETH</h4>
        <p><img src="images/icon-clock.svg"> 3 days left</p>
    </div>
    <div class="log">
        <img src="images/image-avatar.png" alt="Images">
        <h4>Creation of</h4>
        <p>Jules Wyvern</p>
    </div>
  </div>  
</body>
</html>
