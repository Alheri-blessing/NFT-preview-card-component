<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>NFT-preview-card-component-main</title>
</head>
<body>
    <div class="card">
        <div class="content">
            <img src="images/image-equilibrium.jpg" alt="image">
            <h2>Equilibrium #3429</h2>
            <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="color">
            <h3><img src="images/icon-ethereum.svg"> 0.041 ETH</h3>
            <p><img src="images/icon-clock.svg"> 3 days left</p>
        </div>
        <div class="image">
            <img src="images/image-avatar.png" alt="Images">
            <h4>Creation of</h4>
            <p>Jules Wyvern</p>
        </div>
    </div>
</body>
</html>
